      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<div th:each="user : ${users}">

        <label th:value="${role}"><p th:text="${user.roles}"/><input type="checkbox"   /></label>
    </div>-->
    <button type="submit">Redact</button>
</form>
</div>
</body>
</html>
